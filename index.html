<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Redirect</title>
    <script>
        // Array of Google Forms links
        const links = [
            'https://docs.google.com/forms/d/e/1FAIpQLSd1DIKpjdGI5RubNPjlKtwc8LP9GXHtZe2kkNg-SKfoHs9VAA/viewform?usp=sf_link',
            'https://docs.google.com/forms/d/e/1FAIpQLSc-IngkBAmURVbothDgFUpzsNJX2yjkBhP5dtlTODGFgp6T4Q/viewform?usp=sf_link',
            'https://docs.google.com/forms/d/e/1FAIpQLSfkgWqYCUFzyIkcbiBOX3zoCWHHNY4U-wXvWCHv9qElmRPivg/viewform?usp=sf_link',
            'https://docs.google.com/forms/d/e/1FAIpQLSdqk0x8pFQzM3uLSstYDmiENe4ntpD0mKzOK0ha9-sfvp876Q/viewform?usp=sf_link'
        ];

        // Function to redirect to a random link
        function redirectToRandomLink() {
            const randomIndex = Math.floor(Math.random() * links.length);
            window.location.href = links[randomIndex];
        }

        // Redirect immediately when the page loads
        window.onload = redirectToRandomLink;
    </script>
</head>
<body>
</body>
</html>
